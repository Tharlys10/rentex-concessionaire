name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    name: Upping to server
    runs-on: Test
    steps:
      - uses: actions/checkout@v2

      - name: Build Image
        run: docker-compose -f docker-compose.yml build --no-cache --force-rm

      - name: Update Image
        run: docker-compose -f docker-compose.yml up -d 

      - name: Cleanup
        run: docker image prune -a -f
